<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OBLIVIONS</title>
    <meta name="description" content="Log in to your OBLIVIONS account">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Grain overlay -->
    <div class="grain-overlay"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <!-- Logo -->
            <div class="auth-logo">
                <img src="logo_metal.png" alt="OBLIVIONS" class="auth-logo-image">
            </div>

            <h1 class="auth-title">LOGIN</h1>

            <!-- Error Message -->
            <div id="error-message" class="auth-message error-message" style="display: none;"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" aria-label="Show password">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg"
                                width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="auth-button">LOG IN</button>
            </form>

            <!-- Register Link -->
            <div class="auth-footer">
                <p>Don't have an account yet?</p>
                <a href="register.html" class="auth-link">Sign up</a>
            </div>

            <!-- Back to Home -->
            <div class="auth-back">
                <a href="index.html?skipLanding=true#obleceni" class="back-link">‚Üê Back to shop</a>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="auth.js"></script>
</body>

</html>
